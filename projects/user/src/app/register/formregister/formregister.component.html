<section class="container" >
  <h1 class="title">¿Quieres registrarte?</h1>
  <form class="user" [formGroup]="formGroup" (submit)="onSubmit($event)">
    <cap-input [formGroup]="formGroup" name="name" type="text" placeholder="Nombre *"  >
    </cap-input>
    <cap-input  [formGroup]="formGroup" name="lastName" type="text" placeholder="Apellidos *">
    </cap-input>
    <cap-input  [formGroup]="formGroup" name="email" type="text" placeholder="Tu Email * ">
    </cap-input>
    <cap-input  [formGroup]="formGroup" name="password" type="password" placeholder="Contraseña *">
    </cap-input>
    <cap-checkbox class="check" [formGroup]="formGroup" name = "policies" text ="He leído y acepto la Política de Privacidad"></cap-checkbox>
    <cap-checkbox class="check" [formGroup]="formGroup" name = "consent" text ="Sí, acepto recibir comunicaciones comerciales y ofertas personalizadas según mi perfil."></cap-checkbox>
    <cap-button type="submit" text="REGISTRARME"></cap-button>
  </form>
</section>
